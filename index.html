<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Railway Map Navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <!-- START OF LEAFLET IMPORT -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="0"
      rel="preload"
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
      rel="preload"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="overflow-hidden">
    <div class="map-container">
      <div class="map-wrapper">
        <div class="map" id="map"></div>
      </div>
    </div>

    <!-- Controls to input station and display route -->
    <div id="controls" class="controls">
      <label for="stationInput">Enter Destination Station:</label>
      <input type="text" id="stationInput" placeholder="e.g., Sapporo Station">
      <button id="findRouteButton">Find Route</button>
      <div id="routeInstructions"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
